<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubsetJuliaVM Playground</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SubsetJuliaVM Playground</h1>
        <p>Julia Subset VM - WebAssembly Edition</p>
    </header>

    <main>
        <div class="editor-container">
            <div class="toolbar">
                <select id="sample-select">
                    <option value="">-- Select a sample --</option>
                </select>
                <button id="run-btn" class="primary">Run</button>
                <button id="copy-source-btn">Copy</button>
            </div>
            <div class="editor-wrapper">
                <div id="monaco-container"></div>
            </div>
        </div>

        <div class="output-container">
            <div class="output-header">
                <h2>Output</h2>
                <button id="copy-btn" title="Copy output to clipboard">Copy</button>
                <button id="clear-output-btn" title="Clear output">Clear</button>
            </div>
            <div id="error" class="error hidden"></div>
            <pre id="output"></pre>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>
            <a href="https://github.com/terasakisatoshi/subset_julia" target="_blank">GitHub</a>
            |
            <span id="version"></span>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script type="module" src="app.js?v=38"></script>
</body>
</html>
